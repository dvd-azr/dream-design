    <script>
      let canvas, image, background;
      const body = document.getElementsByTagName("body");
      function run() {
        image = document.getElementById("background");
        canvas = document.getElementById("rainy_day_canvas");
        background = document.querySelector(".container-splash");

        const loader = document.querySelector(".ball-beat");
        image.onload = function () {
          body[0].classList.add("ready");
          var engine = new RainyDay({
            image: this,
            parentElement: canvas,
            blur: 6,
          });
          engine.rain(
            [
              [0, 2, 200],
              [3, 3, 1],
            ],
            500 // time in milliseconds
          );
        };
        // image.crossOrigin = "anonymous";
        image.src = "/assets/img/bg/england.avif";
      }
    </script>
